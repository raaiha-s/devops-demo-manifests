apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  labels:
    app: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
        - name: demo-app
          # Update this tag manually to the new commit SHA after CI pushes
          image: raaiha/devops-demo-app:113c47201ee5173ad6c59a710aa58de1d9d895a6
          ports:
            - containerPort: 8080
