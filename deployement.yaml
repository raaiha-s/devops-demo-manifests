apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  labels:
    app: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
        - name: demo-app
          # Update this tag manually to the new commit SHA after CI pushes
          image: raaiha/devops-demo-app:ed42ce710e1a506957fd52b1fb5f241d00ff60f3
          ports:
            - containerPort: 8080
